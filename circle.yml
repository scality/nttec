machine:
  pre:
    - pip install cpplint
    - wget -O - https://apt.llvm.org/llvm-snapshot.gpg.key|sudo apt-key add -
    - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
    - sudo add-apt-repository -y "deb http://apt.llvm.org/trusty/ llvm-toolchain-trusty-5.0 main"
    - sudo apt-get update
    - sudo apt-get -y --no-install-recommends install clang-5.0 clang-tidy-5.0 valgrind
    - sudo ln -s /usr/bin/clang++-5.0 /usr/bin/clang++
    - sudo ln -s /usr/bin/clang-tidy-5.0 /usr/bin/clang-tidy
    - wget https://cmake.org/files/v3.5/cmake-3.5.0-Linux-x86_64.sh
    - sudo sh cmake-3.5.0-Linux-x86_64.sh --prefix=/usr/local --exclude-subdir

compile:
  override:
    - mkdir build && cd build && cmake -G 'Unix Makefiles' .. && make

test:
  override:
    - ./lint.sh
    - cd build && make check-lint
    - cd build && make check
    - cd tools; ./test_ec.sh
    # Compile in release for the benchmark
    - cd build && cmake -G 'Unix Makefiles' .. -DCMAKE_BUILD_TYPE=Release 'Unix Makefiles' .. && make
    - cd build && make benchmark
    # - cd tools; valgrind  --leak-check=full -v --show-leak-kinds=all ./test_ec.sh
